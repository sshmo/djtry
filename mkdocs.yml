site_name: pytry

site_description: 'pytry documentations'

site_author: 'Shabbir Mousavi'

docs_dir: docs/

repo_name: 'sshmo/pytry'

repo_url: 'https://github.com/sshmo/pytry'

theme:
  name: "material"

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav
  - section-index
  - mkdocstrings

nav:
  - Home: index.md
  - Usage: tutorials.md
  - prtry: reference/
